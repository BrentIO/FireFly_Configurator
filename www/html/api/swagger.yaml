########################################################################
##    DEFINITIONS                                                     ##
########################################################################

definitions:

  Error:
    type: "object"
    properties:
      error:
        type: "string"
        description: "Additional data about the given error"
  

  Heartbeat:
    type: "object"
    properties:
      time:
        type: "string"
        format: "date-time"
        description: "Current date and time UTC"
      status:
        type: "string"
        description: "Will always return \"ok\" on success"


  Breaker:
    type: "object"
    required:
      - name
      - id
    properties:
      id:
        type: "integer"
        description: "Unique ID"
      name:
        type: string
        description: "Unique name"
        maxLength: 20
      displayName:
        type: string
        description: "A descriptive display name"
        maxLength: 20
      amperage:
        type: integer
        description: "The amperage of the circuit breaker"
  

  ButtonLEDColor:
    type: object
    required:
      - name
      - hexValue
      - brightnessMinimum
      - brightnessMaximum
    properties:
      id:
        type: integer
        description: "Unique ID"
      name:
        type: string
        description: "Unique name"
        maxLength: 20
      displayName:
        type: string
        description: "A descriptive display name"
        maxLength: 20
      hexValue:
        type: string
        description: "The button LED color in hex (#XXXXXX), hash sign optional"
        maxLength: 7
      brightnessMinimum:
        type: integer
        minimum: 0
        maximum: 100
        description: "The minimum brightness this LED can be set"
      brightnessMaximum:
        type: integer
        minimum: 0
        maximum: 100
        description: "The maximum brightness this LED can be set"


  BrightnessName:
    type: object
    required:
      - name
      - brightnessValue
    properties:
      id:
        type: integer
        description: "Unique ID"
      name:
        type: string
        description: "Unique name"
        maxLength: 20
      displayName:
        type: string
        description: "A descriptive display name"
        maxLength: 20
      brightnessValue:
        type: integer
        minimum: 0
        maximum: 100
        description: "The value this brightness name represents"


  Controller:
    type: object
    required:
      - macAddress
      - id
      - hwVersion
    properties:
      id:
        type: integer
        description: "Unique ID"
      name:
        type: string
        description: "Name of the controller"
        maxLength: 20
      displayName:
        type: string
        description: "A descriptive display name"
        maxLength: 20
      macAddress:
        type: string
        description: "Unique MAC hardware address"
        maxLength: 17
      ipAddress:
        type: string
        description: "IP address"
        maxLength: 15
      subnet:
        type: string
        description: "Subnet mask"
        maxLength: 15
      dns:
        type: string
        description: "IP address of the DNS server"
        maxLength: 15
      gateway:
        type: string
        description: "IP address of the network gateway"
        maxLength: 15
      mqttUsername:
        type: string
        description: "Override of the default MQTT username"
        maxLength: 20
      mqttPassword:
        type: string
        description: "Override of the default MQTT password"
        maxLength: 255
      hwVersion:
        type: integer
        description: "Hardware version"
        enum:
          - 2


  ControllerBootstrap:
    type: object
    properties:
      id:
        type: integer
        description: "Unique ID"
      mqtt:
        $ref: "#/definitions/MQTTInfo"
      name:
        type: string
        description: "Name of the controller"
        maxLength: 20
      displayName:
        type: string
        description: "A descriptive display name"
        maxLength: 20
      network:
        type: object
        description: "Information about the network connection"
        properties:
          macAddress:
            type: string
            description: "Unique MAC hardware address"
            maxLength: 17
          ipAddress:
            type: string
            description: "IP address"
            maxLength: 15
          gateway:
            type: string
            description: "IP address of the network gateway"
            maxLength: 15
          subnet:
            type: string
            description: "Subnet mask"
            maxLength: 15
          dns:
            type: string
            description: "IP address of the DNS server"
            maxLength: 15
      inputs:
        type: array
        items:
          $ref: "#/definitions/ControllerBootstrapInput"
      outputs:
        type: array
        items:
          $ref: "#/definitions/ControllerBootstrapOutput"


  PinAvailable:
    type: object
    properties:
      pin:
        type: integer
        description: "The physical pin number"
      controllerId:
        type: integer
        description: "Controller's Unique ID"
      inputAllowed:
        type: boolean
        description: "If input is allowed on the pin"
      binaryOutputAllowed:
        type: boolean
        description: "If binary output is allowed on the pin"
      variableOutputAllowed:
        type: boolean
        description: "If variable output is allowed on the pin"


  PinAssigned:
    type: object
    properties:
      pin:
        type: integer
        description: "The physical pin number"
      controllerId:
        type: integer
        description: "Controller's Unique ID"
